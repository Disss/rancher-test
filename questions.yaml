- variable: image.tag
  default: 3.6.1-debian-11-r0
  group: Параметры образов Docker
  label: Тег образа
  type: string
- variable: image.digest
  default: ''
  group: Параметры образов Docker
  label: Дайджест образа
  type: string
- variable: image.pullPolicy
  default: IfNotPresent
